<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailwind CSS Example</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="flex flex-col justify-center items-center bg-gray-200 min-h-screen">
        
        <div class="flex justify-between w-full max-w-4xl">
            <div class="w-20 h-20 bg-blue-900"></div> 
            <div class="w-20 h-20 bg-red-300 rounded-full"></div> 
            <div class="w-20 h-10 bg-cyan-900"></div> 
        </div>
    
        <h1 class="text-center mt-8 mb-4 text-xl font-bold text-yellow-400 underline">Grid</h1>
    
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-4xl">
            
            <div class="bg-red-800 h-10 flex items-center justify-center">1</div>
            <div class="bg-purple-400 h-10 flex items-center justify-center">2</div>
            <div class="bg-cyan-400 h-10 flex items-center justify-center">3</div>
            <div class="bg-fuchsia-400 h-10 flex items-center justify-center">4</div>
            <div class="bg-purple-400 h-10 flex items-center justify-center">5</div>
            <div class="bg-red-400 h-10 flex items-center justify-center">6</div>
            <div class="bg-green-400 h-10 flex items-center justify-center">7</div>
            <div class="bg-pink-200 h-10 flex items-center justify-center">8</div>
            <div class="bg-orange-400 h-10 flex items-center justify-center">9</div>
            <div class="bg-teal-500 h-10 flex items-center justify-center">10</div>
            <div class="bg-indigo-700 h-10 flex items-center justify-center">11</div>
            <div class="bg-emerald-500 h-10 flex items-center justify-center">12</div>
            <div class="bg-blue-200 h-10 flex items-center justify-center">13</div>
            <div class="bg-yellow-900 h-10 flex items-center justify-center">14</div>
            <div class="bg-indigo-400 h-10 flex items-center justify-center">15</div>
            <div class="bg-teal-100 h-10 flex items-center justify-center">16</div>
        </div>
    </body>
    </html>
    
</body>
</html>
